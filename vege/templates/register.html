<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
        }

        .btn-register {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .login-link {
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
{{message}}              </div>
            {% endfor %}

{% endif %}
            <h2>Register</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1">First Name</label>
                <input name="first_name" type="text" required class="form-control" placeholder="Enter first name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Last Name</label>
                <input name="last_name" type="text" required class="form-control" placeholder="Enter last name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Username</label>
                <input name="username" type="text" required class="form-control" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Password</label>
                <input name="password" type="text" required class="form-control" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-success">Register</button>
              <div class="text-center mt-3">
                <span>Already have an account? <a href="/login/" class="login-link">Login</a></span>
            </div>
            </form>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
